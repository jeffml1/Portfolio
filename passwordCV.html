<html>
<head>
<title></title>

	<script type="text/javascript">
		function showPass(form) {
			var pass = form.password.value;

			var pass1 = "password1"

			if(pass == pass1)
			{
				document.write("Password valid.");
			}
			else
			{
				document.write("Please enter a valid password");
			}
		}
	</script>

</head>

<body>

	<form>
		Please enter password to proceed: <input type="text" name="password" /><br>
		<input type="button" value="Proceed" onclick="showPass(form)">
	</form>

</body>
</html>
